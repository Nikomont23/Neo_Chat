<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Propuesta Gráfica - Neo Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #003344;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      color: #0077cc;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 40px;
      color: #003366;
    }

    .section {
      margin-top: 30px;
    }

    .color-boxes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .color-sample {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
      text-align: center;
      color: #000;
      border: 1px solid #ccc;
    }

    .logo-preview {
      text-align: center;
      margin-top: 30px;
    }

    .logo-preview img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #003366;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tipografia {
      font-size: 1.2em;
    }

  </style>
</head>
<body>
  <h1>Neo Chat</h1>

  <div class="section">
    <h2>Tipografía</h2>
    <p class="tipografia">Segoe UI, Tahoma, Geneva, Verdana, sans-serif</p>
  </div>

  <div class="section">
    <h2>Paleta de Colores</h2>
    <div class="color-boxes">
      <div class="color-sample" style="background-color: #003366; color: #fff;">
        #003366<br> Azul Marino
      </div>
      <div class="color-sample" style="background-color: #0077cc; color: #fff;">
        #0077cc<br> Azul Claro
      </div>
      <div class="color-sample" style="background-color: #b3d9ff;">
        #b3d9ff<br> Celeste Pastel
      </div>
      <div class="color-sample" style="background-color: #FAF7F0;">
        #FAF7F0<br> Marfil Suave
      </div>
      <div class="color-sample" style="background-color: #e6f2ff;">
        #e6f2ff<br> Azul Hielo
      </div>
    </div>
  </div>

  <div class="section logo-preview">
    <h2>Logo Representativo</h2>
    <img src="/Multimedia/Logo.png" alt="Logo de Neo Chat" />
  </div>
</body>
</html>
